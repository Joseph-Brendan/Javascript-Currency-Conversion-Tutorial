<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Conversion App</title>
  </head>
  <body>
    <section id="main-section">
        <div class="container">
            <div class="row">
                <div class="col col-sm-6 right">
                    <h1>Convert, Complete, And Be Convinced</h1>
                    <p>Over here we are focused on the right exchange rates,
                        we keep our boards up to date and get the legitimate 
                        conversion rates.
                    </p>
                    <button>Explore API</button>
                </div>
                <div class="col col-sm-6 left">
                    <h4 class="text-center">Conversion Board</h4>
                    <form>
                        <input type="number" id="myInput" placeholder="Enter Naira Value" />
                        <label>Dollars:</label>
                        <div id="dollarId"></div>
                        <label>Pounds:</label>
                        <div id="poundsId" class="color1"></div>
                        <label>Euros:</label>
                        <div id="eurosId" class="color2"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
